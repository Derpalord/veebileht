<h2><a href="./kõrgem_matemaatika.html" >Kõrgem matemaatika</a></h2>
<div class = "Div1">
    <h4>Kuupäev: 20. jaanuar</h4>
 <!-- konkreetne muutuja/id konktreetse aine timerile -->
<p id="KM timer"></p>

<script>
// countdown alates eksami kuupäevast
var countDownDate = new Date("Jan 5, 2022 10:00:00").getTime();

// uuendada timerit iga sekund
var x = setInterval(function() {

  // saame tänase/hektelise kuupäeva ja aja
  var now = new Date().getTime();

  // eksami kuupäev/aeg - hetkeline päev/aeg
  var distance = countDownDate - now;

  // arvutab päevad, tunnid, minutid, sekundid
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // näitab tulemust: id="demo", kus "demo" on vastavalt konkreetse aine muutuja/id
  document.getElementById("KM timer").innerHTML = days + " päeva " + hours + " tundi "
  + minutes + " minutit " + seconds + " sekundit ";

  // kui eksam peaks möödas olema, väljastab teksti, et eksam on läbi 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("KM timer").innerHTML = "eksam on läbi";
  }
}, 1000);
</script>
</div>
